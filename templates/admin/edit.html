{% extends "admin/model/edit.html" %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/edit.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/tinymce/tinymce.min.js') }}"></script>
{% endblock head %}

{% block brand %}
<a href="/"> <span class="brand">Negocio123</span> </a>
{% endblock brand %}

{% block tail %}
  {{ super() }}
    <script type="text/javascript">
    tinymce.init({
      selector: "textarea",
      plugins: "link image",
      relative_urls: false
   });
  </script>
{% endblock tail %}
